<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in or register</title>
    <style>
        .div1 {
            align-content: center;
            background-color: rgb(15, 18, 50);
           border: 10px groove green;
           border-right: 20px groove green;
           margin-left: 20px;
           margin-right: 250px;
        }
        .email {
            width: 50%;
        }
    </style>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="icon" href="./wal.jpg" type="image/x-icon">
</head>
<body>
    <div class="div1">
    <form action="">
        <input type="submit" style="border-radius: 70px;" value="Sign Up"> <br>

        <h3 style="color: wheat;padding-left: 30px;">Sign Up for Free</h3>
        <input type="text" required name="First" placeholder="Enter First Name*" >
        <input type="text" required name="Last" placeholder="Enter Last Name*">
        <br>
        <br>

        <input type="text" class="email" required name="Email*" placeholder="Enter Email Address">
        <br>
        <br>
        <input type="text" required name="First" placeholder="Set A password*">
        <br><br>
        <button style="margin-left: 40%;border-radius: 65px;">Get Started</button>
    </form>
</div>
<i class="fab fa-angrycreative" style="font-size: 24px;"></i>
</body>
</html>
